<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Goon Simulator v1</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      padding: 2rem;
      color: #2d2d2d;
      user-select: none;
    }
    h1 {
      color: #ff4081;
      text-shadow: 2px 2px #fff;
    }
    #icecream {
      font-size: 5rem;
      margin: 1rem 0;
      min-height: 5.5rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #ffb347;
      color: #fff;
      cursor: pointer;
      margin: 0.7rem 1rem;
      transition: transform 0.1s, background-color 0.3s;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    button:hover {
      transform: scale(1.1);
      background-color: #ff922b;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
    #soldList {
      margin-top: 2rem;
      font-size: 1.1rem;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #fcb69f;
      background: #fff8f0;
      border-radius: 10px;
      padding: 0.5rem;
      text-align: left;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    #message {
      font-size: 1.5rem;
      color: #6a1b9a;
      margin-top: 1rem;
      font-weight: bold;
      min-height: 2.5rem;
      margin-bottom: 0.5rem;
    }
    #moneyDisplay {
      font-size: 1.5rem;
      color: green;
      font-weight: bold;
      margin-top: 1rem;
    }
    #rebirthCostDisplay {
      font-size: 1.2rem;
      color: #b03a7a;
      margin-top: 0.3rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Goon Simulator v1 üç¶</h1>
  <p>Made by Rayhan Tchaifa</p>

  <div id="usernamePrompt">
    <label for="username">What's your name, Gooner? </label>
    <input type="text" id="username" placeholder="Type your name" />
    <button onclick="startGooning()">Start Gooning</button>
  </div>

  <div id="gameArea" style="display:none">
    <div id="icecream">üç¶</div>
    <div id="moneyDisplay">Money: $0.00</div>
    <button onclick="giveIceCream()">Goon</button>
    <button onclick="sellIceCream()">Sell</button>
    <button onclick="buyUpgrade()">Buy Upgrade üç® (<span id="upgradeCost">20</span>$)</button>
    <button onclick="rebirth()">Rebirth üí´ (<span id="rebirthCost">200</span>$)</button>
    <div id="rebirthCostDisplay"></div>
    <div id="message"></div>
    <div id="soldList"></div>
  </div>

  <audio id="goonSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="sellSound" src="https://www.soundjay.com/button/beep-10.wav"></audio>

  <script>
    let iceCreams = 0;
    let userName = "Gooner";
    let coneLevel = 1;
    let money = 0;

    // Upgrade and rebirth costs
    let upgradeCost = 20;
    let rebirthCost = 200;

    // Rebirth multiplier for money earnings after rebirth
    let rebirthMultiplier = 1;

    const funnyMessages = [
      "I need to GOON! üñêÔ∏è",
      "More cones! The people are hungry!",
      "Use the HAND! üç¶‚úã",
      "Goon harder, NAME!",
      "You call that gooning, NAME?",
      "Goon power activated, NAME! üí™üç¶",
      "Cone-a-licious moment, NAME!",
      "We sell ice cream, not dreams, NAME!",
      "Double scoop goonage, NAME!",
      "This is the GOON ERA, NAME!"
    ];

    function startGooning() {
      const input = document.getElementById("username").value.trim();
      if (input) userName = input;
      document.getElementById("usernamePrompt").style.display = "none";
      document.getElementById("gameArea").style.display = "block";
      updateMoneyDisplay();
      updateCostsDisplay();
      showFunnyMessage();
    }

    function giveIceCream() {
      iceCreams++;
      document.getElementById("icecream").textContent = "üç¶".repeat(iceCreams);
      showFunnyMessage();
      document.getElementById("goonSound").play();
    }

    function sellIceCream() {
      if (iceCreams > 0) {
        // Earnings scale with coneLevel and rebirthMultiplier
        const earnings = coneLevel * 1 * rebirthMultiplier;
        money += earnings;
        const soldList = document.getElementById("soldList");
        const cone = document.createElement("div");
        cone.textContent = `Sold one ${coneEmoji()} for $${earnings.toFixed(2)}! Cha-ching! üí∞`;
        soldList.appendChild(cone);
        iceCreams--;
        document.getElementById("icecream").textContent = "üç¶".repeat(iceCreams);
        updateMoneyDisplay();
        showFunnyMessage();
        document.getElementById("sellSound").play();
      } else {
        alert("No ice cream to sell! Go Goon first!");
      }
    }

    function buyUpgrade() {
      if (money >= upgradeCost) {
        money -= upgradeCost;
        coneLevel++;
        // Increase upgrade cost for next time (e.g. +10 each time)
        upgradeCost = Math.floor(upgradeCost * 1.5);
        alert(`Upgrade bought, ${userName}! Cone level is now ${coneLevel}!`);
        updateMoneyDisplay();
        updateCostsDisplay();
      } else {
        alert("Not enough money! Keep gooning!");
      }
    }

    function rebirth() {
      if (money >= rebirthCost) {
        money -= rebirthCost;
        coneLevel = 1;
        iceCreams = 0;
        document.getElementById("icecream").textContent = "üç¶";
        document.getElementById("soldList").innerHTML = "";
        // Increase rebirth cost by 50% each time
        rebirthCost = Math.floor(rebirthCost * 1.5);
        // Increase multiplier for earnings after rebirth
        rebirthMultiplier += 0.5;

        alert(`Rebirth complete, ${userName}! You‚Äôre now a legendary gooner! üåü Your earnings multiplier is now x${rebirthMultiplier.toFixed(1)}!`);
        updateMoneyDisplay();
        updateCostsDisplay();
      } else {
        alert("Not enough money for rebirth! Keep selling!");
      }
    }

    function updateMoneyDisplay() {
      document.getElementById("moneyDisplay").textContent = `Money: $${money.toFixed(2)}`;
    }

    function updateCostsDisplay() {
      document.getElementById("upgradeCost").textContent = upgradeCost;
      document.getElementById("rebirthCost").textContent = rebirthCost;
      document.getElementById("rebirthCostDisplay").textContent = `Current rebirth cost: $${rebirthCost}`;
    }

    function coneEmoji() {
      if (coneLevel >= 5) return "üçß";
      if (coneLevel >= 3) return "üç®";
      return "üç¶";
    }

    function showFunnyMessage() {
      const message = document.getElementById("message");
      const random = Math.floor(Math.random() * funnyMessages.length);
      const msg = funnyMessages[random].replaceAll("NAME", userName);
      message.textContent = msg;
    }
  </script>
</body>
</html>
